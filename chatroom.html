<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Your Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>

<body>
   <div id="header"><h1>Chat Your Life</h1></div>
<!-- CHAT MARKUP -->
<div class="mdl-card mdl-shadow--2dp hover-shadow">
  <div class="mdl-card__title mdl-color--grey-900 mdl-color-text--white">
    <h2 class="mdl-card__title-text"> Chat Room</h2>
  </div>
  <div class="mdl-card__supporting-text" id="message-content">


    <ul id='example-messages' class="example-chat-messages"></ul>

    <footer>
      <div class="mdl-layout__content mdl-color--grey-100">
        <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
      </div>
    </footer>

    <button class="mdl-button mdl-js-button mdl-button--raised" id="back profile " onclick="self.location.href='profile.html'">back profile</button>
  </div>
</div>
</body>
</html>
